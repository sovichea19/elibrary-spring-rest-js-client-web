server.port=8080
# ===============================
# = DATA SOURCE
# ===============================
##Using MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/elibrary-democrud-db2
spring.datasource.username=root
spring.datasource.password=root
# ===============================
